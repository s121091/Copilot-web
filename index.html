<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式卡片示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="site-header">
        <nav>
            <ul class="nav-list">
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">服务</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 卡片容器 -->
        <section class="card-container">
            <!-- 第一行卡片 -->
            <div class="card-row">
                <!-- 卡片 1，添加了链接 -->
                <a href="https://ip.nicai.us.kg/s121091.CL.IP" target="_blank" class="card-link">
                    <div class="card card-1">
                        <img src="https://static-00.iconduck.com/assets.00/cloudflare-icon-2048x927-9dhn82y4.png" alt="CloudFlare VPN" class="card-image">
                        <div class="card-content">
                            <h2>VPN</h2>
                            <p>CloudFlare</p>
                        </div>
                    </div>
                </a>

                <!-- 其他卡片保持不变 -->
                <div class="card card-2">
                    <img src="https://via.placeholder.com/400x600" alt="Card Image" class="card-image">
                    <div class="card-content">
                        <h2>卡片 2</h2>
                        <p>这是卡片 2 的描述文本。</p>
                    </div>
                </div>
                <div class="card card-3">
                    <img src="https://via.placeholder.com/800x400" alt="Card Image" class="card-image">
                    <div class="card-content">
                        <h2>卡片 3</h2>
                        <p>这是卡片 3 的描述文本。</p>
                    </div>
                </div>
            </div>
            <!-- 第二行卡片 -->
            <div class="card-row">
                <div class="card">卡片 4</div>
                <div class="card">卡片 5</div>
                <div class="card">卡片 6</div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="site-footer">
        <p>&copy; 2025 你的公司名称. 保留所有权利.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
