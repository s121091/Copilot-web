<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>网站搭建中...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blur-background"></div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-collapse">
            <button class="navbar-toggler" onclick="toggleMenu()">&#9776; 菜单</button>
            <ul class="nav-links">
                <li><a href="#" onclick="event.preventDefault()">oops</a></li>
                <li><a href="#Favourite-anchor" onclick="scrollToFavourite(event)">Favorites</a></li>

                <li><a href="#" onclick="event.preventDefault()">Books</a></li>
            </ul>
            <div class="contact-icons">
                <a href="#"><i class="fab fa-weixin"></i></a>
                <a href="#"><i class="fab fa-qq"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>

    <!-- 背景圆圈 -->

        <div class="circle circle-large"></div>
        <div class="circle circle-small-black"></div>
        <div class="circle circle-smallest-white"></div>
    </div>

    <!-- 主内容区 -->
    <main class="content">
        <div class="container">
            <h1>oops</h1>
            <h1>欢迎来到我们的网站</h1>
            <button class="cta-btn">点我</button>
        </div>

        <div id="Favourite-anchor"></div>

        <!-- 卡片容器 -->
        <section class="card-container">
            <div class="card-row">
                <a href="https://ip.nicai.us.kg/s121091.CL.IP" class="card-link">
                    <div class="card card-1">
                        <img src="https://static-00.iconduck.com/assets.00/cloudflare-icon-2048x927-9dhn82y4.png" alt="CloudFlare VPN">
                        <div class="card-content">
                            <h2>VPN</h2>
                            <p>CloudFlare</p>
                        </div>
                    </div>
                </a>
                <div class="card card-2">卡片 2</div>
                <div class="card card-3">卡片 3</div>
            </div>
            <div class="card-row">
                <a href="https://ip.nicai.us.kg/s121091.CL.IP" class="card-link">
                    <div class="card card-4">
                        <img src="https://static-00.iconduck.com/assets.00/cloudflare-icon-2048x927-9dhn82y4.png" alt="CloudFlare VPN">
                        <div class="card-content">
                            <h2>VPN</h2>
                            <p>CloudFlare</p>
                        </div>
                    </div>
                </a>
                <div class="card card-5">卡片 5</div>
                <div class="card card-6">卡片 6</div>
            </div>
        </section>

        <!-- 卡片后内容 -->
        <section class="section-after-cards">
            这是卡片之后的部分。
        </section>
    </main>

    <!-- 侧边菜单 -->
    <div class="secondary-menu">
        <div class="secondary-menu-content">
            <button class="close-button">×</button>
            <ul class="menu-items">
                <li><a href="#">oops</a></li>
                <li><a href="#Favourite-anchor">Favorites</a></li>
            </ul>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="script.js" defer></script>

</html>
